<!DOCTYPE html>
<html>
<head>

<title>Login Page</title>
<link rel="stylesheet" href="Login.css">
</head>
<body>
    <form action="register">
      <h1>Login</h1>
      <table class="nm">

          <td><h3>Username</h3></td>
          <td><input type="text" name="username" placeholder="Enter your Username" required /></td>

      <br />
      <br />
      <button class="show">
        <a href="showdata">Login</a>
      </button>
    </form>
  </body>
