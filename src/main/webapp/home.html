<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Master App</title>
<link rel="stylesheet" href="home.css" />
</head>
<body>
		<form action="register">
			<h1>Create Records</h1>
			<table class="nm">
				<tr class="first">
					<td><h3>FirstName</h3></td>
					<td><input type="text" name="firstName" placeholder="Enter your name" required /></td>
				</tr>
				<tr>
					<td><h3>LastName</h3></td>
					<td><input type="text" name="lastName" placeholder="Enter your Lastname"  required /></td>
				</tr>
				<tr>
					<td><h3>Email</h3></td>
					<td><input type="email" name="email" placeholder="Enter your Email" required /></td>
				</tr>
				<tr>
					<td><h3>Mobile</h3></td>
					<td><input type="text" name="mobile" placeholder="Enter your Mobile Number"  required /></td>
				</tr>
				<tr>
					<td><button class="button" type="submit">create</button></td>
					<td><button class="button" type="reset">cancel</button></td>
				</tr>
			</table>
			<br />
			<br />
			<button class="show"><a href="showdata">Show Users</a></button>
		</form>
</body>
</html>
